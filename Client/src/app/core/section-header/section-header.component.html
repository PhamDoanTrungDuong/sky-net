<ng-container *ngIf="( breadcrumb$ | async ) as breadcrumbs ">
    <div class="py-4" *ngIf="breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length-1].label !== 'Home' " style="margin-top: 72px; background-color: #f5f5f5">
        <div class="container">
            <div class="row d-flex align-content-center">
                <div class="col-8">
                    <h1>{{breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length-1].label | titlecase }}</h1>
                </div>
                <div class="col-4">
                    <xng-breadcrumb></xng-breadcrumb>
                </div>
            </div>
        </div>
    </div>
</ng-container>
