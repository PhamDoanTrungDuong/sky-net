<div class="card h-100 shadow-sm">
    <a routerLink="/shop/{{ product.id }}">
        <img src="{{ product.pictureUrl }}" alt="{{ product.name }}" class="img-fluid bg-info">
    </a>
    <div class="card-body d-flex flex-column">
        <a routerLink="/shop/{{ product.id }}" class="text-decoration-none text-success">
            <h6 class="text-uppercase">{{ product.name }}</h6>
        </a>
        <span class="mb-2 text-primary"><strong>{{ product.price | currency }}</strong></span>
        <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
            additional content. This content is a little bit longer.</p>
        <div class="btn-group mt-auto">
            <button type="button" class="btn btn-outline-secondary fa fa-shopping-cart me-2"></button>
            <button routerLink="/shop/{{ product.id }}" type="button" class="btn btn-outline-secondary">View</button>
        </div>
    </div>
</div>
