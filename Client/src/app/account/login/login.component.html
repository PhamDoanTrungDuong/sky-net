<div class="d-flex justify-content-center mt-5">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="text-center mb-4">
            <h1 class="h3 mb-5 font-weight-normal text-uppercase">Login</h1>
        </div>

        <app-text-input formControlName="email" [label]="'Email Address'"></app-text-input>
        <app-text-input formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <div class="d-grid gap-2">
            <button [disabled]="loginForm?.invalid" class="btn btn-lg btn-info text-white fs-4" type="submit">Sign
                in</button>
        </div>
    </form>
</div>
